   <div class = "systemName">兴龙中控系统</div>
   <div class ="tips" align ="center">请先注册!</div>
   <div  >
   
   <span class = "form" style="margin-left:40%"><span>用户名</span><input name = "UserName" type = "text"></span>

   <tr>

      <td><input type = "text" name ="ConfirmPassword" size = "20" placeholder="与密码相同"></td>
   </tr>
   <tr>
      <td align = "right"><font color = "#FF0000">*</font>真实姓名</td>
      <td><input type = "text" name = "trueName" size = "20" placeholder="汉字"></td>
	  <td align = "left"><font color = "#FF0000">务必填入真实姓名</font>

  </table>
